# Nombre de la Aplicación
spring.application.name=Demo Application

# ===============================================================
# Configuración de Base de Datos (PostgreSQL)
# ===============================================================

# URL de conexión
# Formato: jdbc:postgresql://host:puerto/nombre_bd
spring.datasource.url=jdbc:postgresql://localhost:5432/empleado_db

# Usuario y contraseña de PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=postgres

# Driver oficial de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# Configuración JPA / Hibernate
# ===============================================================

# Dialecto Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Estrategia de manejo del esquema
# update | validate | create | create-drop | none
spring.jpa.hibernate.ddl-auto=update

# Formatear SQL (opcional, recomendado)
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================
# Desactivar Tomcat (solo si es aplicación de consola)
# ===============================================================
spring.main.web-application-type=none
